language: php

sudo: false
dist: precise

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

git:
  depth: 1

before_install:
  - phpenv config-rm xdebug.ini
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;

install:
  - composer self-update -q
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - composer cs-test

notifications:
  email:
    recipients:
      - serghei@phalconphp.com
    on_success: change
    on_failure: always
